<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Book List</title>
</h:head>
<h:body>
    <h:form>
            <p:commandButton value="Logout" action="#{loginBean.logout}" style="margin-right: 0px; float: right"
                             icon="ui-icon-power" update="@form" process="@form"/>

        <div align="center">
            <p:outputLabel value="Search By Title" />
            <p:inputText id="searchTitle" value="#{bookBean.book.title}"/>
            <p:commandButton icon="ui-icon-search" action="#{bookBean.searchByTitle()}" />

            <p:outputLabel value="Search by Writer" />
            <p:inputText id="searchWtriter" value="#{bookBean.book.writer}"/>
            <p:commandButton icon="ui-icon-search" />
        </div>
    </h:form>
    <h:form>
		<p:messages id="message" />

		<p:dataTable id="bookTable" var="book" value="#{bookBean.books}"
			rowKey="#{book.idBook}" style="max-width: 1200px; margin: 0 auto" >
			<p:column>
                <p:commandButton value="Details" icon="ui-icon-search" style="float:left;margin-right: 10px" action="#{bookBean.bookDetail(book)}"/>
            </p:column>
            <p:column headerText="Title" sortBy="#{book.title}">
                <h:outputText value="#{book.title}" />
			</p:column>
			<p:column headerText="Writer" sortBy="#{book.writer}">
				<h:outputText value="#{book.writer}" />
			</p:column>
		</p:dataTable>
	</h:form>


</h:body>
</html>
