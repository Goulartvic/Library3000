<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<title>Login</title>
</h:head>
<h:body>
	<h:form id="formLogin">
		<p:messages id="messages" />
		<h:panelGrid columns="2" style="margin: 0 auto">

			<p:outputLabel value="Email: " />
			<p:inputText id="email_id" value="#{loginBean.email}" required="true"
				requiredMessage="Email is required" />

			<p:outputLabel value="Senha: "/>
			<p:password id="senha_id" value="#{loginBean.password}"
				required="true" requiredMessage="Password is required" />

			<p:commandButton value="Login" action="#{loginBean.doLogin}" update="@form" process="@form" />
			<p:commandButton value="To Register" action="#{loginBean.toRegister}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
